apiVersion: v1
kind: Service
metadata:
  name: messaging-app
  labels:
    app: messaging-app
spec:
  type: ClusterIP
  selector:
    app: messaging-app   # <-- routes to BOTH blue and green
  ports:
    - port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-app-blue
  labels:
    app: messaging-app
    version: blue
spec:
  type: ClusterIP
  selector:
    app: messaging-app
    version: blue
  ports:
    - port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-app-green
  labels:
    app: messaging-app
    version: green
spec:
  type: ClusterIP
  selector:
    app: messaging-app
    version: green
  ports:
    - port: 8000
      targetPort: 8000
